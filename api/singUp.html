<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pact_App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="publique/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="publique/assets/css/style.css">
</head>
<body>
    <div class="container py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">Bienvenu sur Pact_App</h2>
        <p class="start">inscrivez vous &#x1F63A; sinon connectez vous <a href="connect"></a> Connexion</button> </p>
        <div class="row g-5 py-5">
            <div class="feature col-md-4 ">
                <main class="form-signin">
                    <form>
                      <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                      <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
                  
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Paul">
                        <label for="floatingInput">Nom</label>
                      </div>

                      <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                  
                      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
                    </form>
                  </main>
                  

            </div>
        </div>
     
    </div>
    
</body>
</html>
