<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./publique/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="publique/assets/css/style.css">
</head>
<body>

    <main>
        <div class="container py-5" id="featured-3">

            <h2 class="pb-2 border-bottom">Bienvenu sur Pact_App</h2>
            <div class="col-md-7 col-lg-8">
                <p class="mb-3">Connectez vous sinon inscrivez vous <a href="/">SingUp</a></p>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="" name="email"  value="" required>
                          <div class="invalid-feedback">
                            Valid email  is required.
                          </div>
                        </div>
            
                        <div class="col-sm-6">
                          <label for="password" class="form-label">password</label>
                          <input type="text" class="form-control" id="password" placeholder="" name="password" value="" required>
                          <div class="invalid-feedback">
                            Valid password is required.
                        </div>
                    </div>
                    <br/>
                    <div class="row g-3">
                        <div>
                            <button type="button" class="btn btn-primary btn-lg">Sing in</button>

                        </div>                   
                    </div>     
                </form>
            </div>
        </div>
    </main>
      
</body>
</html>
